name: Deploy report pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'report/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: report-pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install
        working-directory: ./report

      - name: Build
        run: pnpm run build --base /${{github.event.repository.name}}/report/
        working-directory: ./report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./report/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/report/
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment`
        uses: actions/deploy-pages@v4